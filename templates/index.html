<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Data Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Job Data Generator</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="job_description">Enter Job Descriptions:</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="10" required></textarea>
                <small class="form-text text-muted">Enter each job description on a new line.</small>
            </div>
            <button type="submit" class="btn btn-primary">Generate and Send Emails</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
